<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta {
      "title": "AETHER // OS",
      "description": "Neon loader that tunnels through a green screen into a cyber control room.",
      "tags": ["landing", "overlay", "neon"],
      "accent": "#39FF14"
    } -->
    <title>AETHER // OS</title>
    <style>
        :root {
            --neon-green: #39FF14;
            --neon-green-dim: #2eb812;
            --bg-dark: #030008;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --text-muted: #8888aa;
            --accent-purple: #bc13fe;
            --accent-cyan: #00f3ff;
            --zoom-duration: 3000ms;
            --zoom-curve: cubic-bezier(0.7, 0, 0.18, 1);
            --site-start-scale: 1;
            --site-end-scale: 1;
            --site-start-blur: 0px;
            --mask-end-scale: 30;
            --overlay-fade-delay: 2000ms;
            --overlay-fade-duration: 500ms;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'SF Mono', 'Segoe UI Mono', 'Roboto Mono', monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Locked during load */
        }

        /* =========================================
           LAYER 1: THE MAIN SITE (Underlay)
           ========================================= */
        #site-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 1;
            background:
              radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.22) 0%, rgba(57, 255, 20, 0.06) 34%, transparent 58%),
              radial-gradient(circle at 50% 0%, #1a0b2e 0%, #000000 100%);
            overflow-y: auto;
            perspective: 1000px;
            transform: scale(var(--site-start-scale));
            filter: blur(var(--site-start-blur));
        }

        body.diving #site-container {
            /* No zoom on site container requested */
            /* animation: site-zoom var(--zoom-duration) var(--zoom-curve) forwards; */
            transform: scale(1);
            filter: blur(0);
        }

        @keyframes site-zoom {
            0% { transform: scale(var(--site-start-scale)); filter: blur(var(--site-start-blur)); }
            100% { transform: scale(var(--site-end-scale)); filter: blur(0px); }
        }

        /* Subtle animated grain for texture */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.05"/%3E%3C/svg%3E');
            pointer-events: none;
            z-index: 0;
        }

        /* The Grid Floor */
        .grid-floor {
            position: absolute;
            width: 200vw; height: 200vh;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(188, 19, 254, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(188, 19, 254, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(45deg) translateY(0);
            transform-origin: 50% 50%;
            animation: flyover 20s linear infinite;
            z-index: -1;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 20%, rgba(0,0,0,0) 80%);
        }

        @keyframes flyover {
            0% { transform: rotateX(45deg) translateY(0); }
            100% { transform: rotateX(45deg) translateY(60px); }
        }

        /* Content Layout */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 2rem 4rem;
            position: relative;
            z-index: 10;
        }

        .brand-mark {
            font-weight: 700; letter-spacing: -1px; font-size: 1.2rem;
            display: flex; align-items: center; gap: 10px;
        }
        .brand-mark::before {
            content: ''; display: block; width: 10px; height: 10px;
            background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green);
            border-radius: 50%;
        }

        .hero {
            height: 80vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 0.9;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(188,19,254,0.3));
        }

        h1 span {
            display: block;
            font-size: 0.4em;
            font-weight: 400;
            color: var(--accent-cyan);
            -webkit-text-fill-color: var(--accent-cyan);
            letter-spacing: 0.2em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            padding: 2rem 3rem;
            border-radius: 4px;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: translateY(20px);
            opacity: 0;
            animation: float-up 1s ease-out forwards;
            animation-delay: 4s; /* Wait for overlay to finish */
        }

        @keyframes float-up {
            to { transform: translateY(0); opacity: 1; }
        }

        .btn {
            margin-top: 2rem;
            background: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 1rem 3rem;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 40px var(--neon-green-dim);
        }

        /* =========================================
           LAYER 2: THE LOADING OVERLAY
           ========================================= */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            opacity: 1;
            pointer-events: auto;
        }

        body.diving #overlay {
            pointer-events: none;
            animation: overlay-fade var(--overlay-fade-duration) linear var(--overlay-fade-delay) forwards;
        }

        @keyframes overlay-fade {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .overlay-svg {
            width: 100%; height: 100%; display: block;
        }

        /* The Green Screen Rect */
        #green-screen {
            fill: var(--neon-green);
            transition: opacity 0.3s ease; /* Quick fade at very end */
        }

        /* 
           THE LOGO PATHS
           We define the path once in <defs> and reuse it for:
           1. The Mask (The Hole)
           2. The Drawing Animation (The Visible Ink)
        */
        
        /* VISIBLE LOGO STYLING (The "Ink") */
        #drawing-logo {
            fill: none;
            stroke: #0a0a0a; /* Soft ink that won't leave a harsh imprint */
            stroke-width: 0.75;
            stroke-linecap: square;
            stroke-linejoin: miter;
            stroke-dasharray: 300; /* Length of path approx */
            stroke-dashoffset: 300; /* Hidden initially */
            
            /* Center the transform */
            transform-origin: 50px 50px;
            transform: scale(0.1); /* Keep the logo small and centered */
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.35));
            transition: opacity 1s ease; /* Smooth fade out */
        }

        /* MASK HOLE STYLING */
        #mask-logo {
            fill: none; /* Don't fill the shape, just the stroke */
            stroke: black; /* Black stroke = Transparent cut */
            stroke-width: 0.75; /* Match the visible logo initially */
            stroke-linecap: square;
            stroke-linejoin: miter;
            transform-origin: 50px 50px;
            transform: scale(0.1);
            opacity: 0; /* Start solid (no hole) */
            transition: opacity 1s ease, stroke-width 3s cubic-bezier(0.7, 0, 0.18, 1); /* Sync width with zoom */
        }
        
        /* Expand the mask hole during dive */
        body.diving #mask-logo {
            stroke-width: 200 !important; /* Massive expansion to eat the screen */
        }

        /* ANIMATION CLASSES (Triggered by JS) */

        /* 1. The Drawing Cycle */
        .anim-draw {
            animation: draw-cycle 2s ease-in-out infinite;
        }

        @keyframes draw-cycle {
            0% { stroke-dashoffset: 300; fill: rgba(0,0,0,0); }
            40% { stroke-dashoffset: 0; fill: rgba(0,0,0,0); }
            50% { stroke-dashoffset: 0; fill: rgba(0,0,0,0); } /* Pause briefly */
            60% { stroke-dashoffset: 0; fill: rgba(0,0,0,0); opacity: 1; }
            100% { stroke-dashoffset: 0; fill: rgba(0,0,0,0); opacity: 0; } /* Fade out stroke */
        }

        /* 2. The Final Fill (Stop looping, fill solid) */
        .anim-solid {
            stroke-dashoffset: 0 !important;
            fill: none !important;
            stroke: transparent !important;
            opacity: 1 !important;
            transition: stroke 0.3s ease;
        }

        /* 3. The Zoom / Fly Through */
        /* We scale the MASK layer. */
        body.diving #mask-logo {
            opacity: 1;
            animation: mask-zoom var(--zoom-duration) var(--zoom-curve) forwards;
        }

        @keyframes mask-zoom {
            0% { transform: scale(0.1); }
            100% { transform: scale(20); } /* Reduced scale, rely on stroke width */
        }

        body.diving #drawing-logo {
            opacity: 0; /* Hide the 'ink' logo so we just see the mask hole */
            transition: opacity 0.1s;
            display: none;
        }

        /* Enable interaction after load */
        body.loaded {
            overflow: auto;
        }
        body.loaded #overlay {
            display: none;
        }

    </style>
</head>
<body>

    <!-- SITE CONTENT -->
    <div id="site-container">
        <div class="noise-overlay"></div>
        <div class="grid-floor"></div>
        
        <header>
            <div class="brand-mark">AETHER // OS</div>
            <div style="font-size: 0.9rem; color: #666;">SYSTEM_READY</div>
        </header>

        <section class="hero">
            <h1>
                <span>Architecture for the</span>
                INVISIBLE
            </h1>
            
            <div class="glass-card">
                <p style="color: #ddd; line-height: 1.6; margin-bottom: 1rem;">
                    The interface between silicon and soul. We build the infrastructure 
                    that powers the next generation of sentient networks.
                </p>
                <div style="display: flex; gap: 2rem; justify-content: center; margin-top: 1rem; font-size: 0.8rem; color: var(--accent-cyan);">
                    <span>● 99.99% NEURAL UPTIME</span>
                    <span>● QUANTUM ENCRYPTION</span>
                </div>
                <button class="btn">Initiate Sequence</button>
            </div>
        </section>
    </div>

    <!-- OVERLAY SYSTEM -->
    <div id="overlay">
        <svg class="overlay-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
                <!-- THE CUSTOM 'AE' LOGO PATH 
                     Designed to look like the ligature Æ (Vertical spine shared)
                     Coordinates based on 100x100 viewBox. 
                -->
                <path id="ae-path" d="
                    M 30 70 
                    L 50 30 
                    L 50 70 
                    M 50 30 
                    L 70 30
                    M 40 50 
                    L 68 50
                    M 50 70 
                    L 70 70
                " />

                <!-- THE MASK DEFINITION -->
        <mask id="logo-cutout">
            <!-- White Surface (Visible Green) -->
            <rect x="-50%" y="-50%" width="200%" height="200%" fill="white" />
            <!-- Black Logo (The Hole) -->
            <!-- Note: This needs to match the position of the visible logo exactly -->
            <use xlink:href="#ae-path" id="mask-logo" fill="black" stroke="none" stroke-width="0" />
        </mask>
            </defs>

            <!-- 1. THE GREEN SCREEN (Masked) -->
            <rect id="green-screen" width="100%" height="100%" fill="#39FF14" mask="url(#logo-cutout)" />

            <!-- 2. THE VISIBLE DRAWING LOGO (Sits on top initially) -->
            <!-- The class 'anim-draw' makes it draw repeatedly -->
            <use xlink:href="#ae-path" id="drawing-logo" class="anim-draw" />
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const visibleLogo = document.getElementById('drawing-logo');
            const maskLogo = document.getElementById('mask-logo');
            const overlay = document.getElementById('overlay');
            const site = document.getElementById('site-container');
            const body = document.body;

            // SEQUENCE TIMING
            const DRAW_LOOPS = 2; // How many times to draw?
            const LOOP_TIME = 2000; // match CSS animation duration (2s)
            const ZOOM_DURATION = 2000;
            const CLEANUP_DELAY = ZOOM_DURATION + 400;
            
            // 1. Let it loop the drawing animation a few times
            setTimeout(() => {
                // 2. FREEZE STATE & TRANSITION
                // Instead of 'anim-solid' which might hide the stroke, we just pause the animation
                // by fixing the stroke-dashoffset to 0 manually via style if needed, 
                // but the animation 'draw-cycle' actually ends with opacity 0.
                // We want to catch it when it's visible. 
                
                // Force full visibility of ink for the transition
                visibleLogo.classList.remove('anim-draw');
                visibleLogo.style.strokeDashoffset = '0';
                visibleLogo.style.opacity = '1'; 
                
                // 3. OPEN THE HOLE (reveal landing page behind)
                // Fade ink out AND fade hole in simultaneously
                maskLogo.style.opacity = '1'; // The hole opens slowly (css transition)
                visibleLogo.style.opacity = '0'; // The ink fades out slowly (css transition)
                
                // 4. PAUSE BEFORE FLIGHT (let user see the depth)
                setTimeout(() => {
                    // 5. DIVE THROUGH
                    overlay.style.pointerEvents = 'none';
                    body.classList.add('diving');

                    // 6. CLEANUP
                    setTimeout(() => {
                        body.classList.add('loaded');
                    }, ZOOM_DURATION + 200);
                    
                }, 1200); // Longer pause to appreciate the "portal" effect

            }, DRAW_LOOPS * LOOP_TIME);
        });
    </script>
</body>
</html>
